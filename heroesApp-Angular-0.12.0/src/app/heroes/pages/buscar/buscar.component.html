<div fxLayout="column">
    <div>
        <h1>Buscador de Héroe</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
       
        <h3>Buscador</h3>
        <mat-form-field >
            <mat-label>Héroes</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Héroes"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option value="" *ngIf="heroes.length == 0 && termino.trim().length >0">
                No se encontro ningun valor con el termino {{termino}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
    <div>
        <pre>{{heroeSeleccionado | json}}</pre>
    </div>
    <div *ngIf="heroeSeleccionado">
        <app-heroetarjeta [heroe]="heroeSeleccionado"></app-heroetarjeta>
    </div>
</div>
